
<div class="container" *ngIf="vesselVisit" >

  <img style="float:left" src="./src/assets/images/container-ship.png" height="100px" alt="">  
  <h1 class="display-1">{{vesselVisit.vesselName}}</h1>
      <h3 class="display-2">{{vesselVisit.idVisit}}</h3>
      <div class="container">
        <app-crane *ngFor="let craneEl of vesselVisit.craneList" [crane]="craneEl" ></app-crane>
      </div>
</div>
